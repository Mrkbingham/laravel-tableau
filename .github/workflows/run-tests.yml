name: run-tests

on:
  pull_request:
    paths:
      - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.3, 8.2]
        laravel: [11.*, 10.*]
        stability: [prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
            carbon: ^2.63
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.os == 'windows-latest' && '^^^' || '' }}${{ matrix.carbon }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Tableau Server Tests | Server Admin / PAT Auth
        run: vendor/bin/pest --ci
        env:
          TABLEAU_URL: ${{ secrets.TABLEAU_SERVER_URL }}
          TABLEAU_PRODUCT_VERSION: ${{ secrets.TABLEAU_SERVER_USERNAME }}
          TABLEAU_PAT_NAME: ${{ secrets.TABLEAU_SERVER_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_SERVER_PAT_SECRET }}

      - name: Tableau Server Tests | Server Admin / Username and Password Auth
        run: vendor/bin/pest --ci
        env:
          TABLEAU_URL: ${{ secrets.TABLEAU_SERVER_URL }}
          TABLEAU_PRODUCT_VERSION: ${{ secrets.TABLEAU_SERVER_USERNAME }}
          TABLEAU_USERNAME: ${{ secrets.TABLEAU_SERVER_ADMIN_USERNAME }}
          TABLEAU_PASSWORD: ${{ secrets.TABLEAU_SERVER_ADMIN_PASSWORD }}


