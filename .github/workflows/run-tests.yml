name: run-tests

on:
  pull_request:
    paths:
      - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        environment: [iw-tableau-server]
        php: [8.3, 8.2]
        laravel: [11.*, 10.*]
        stability: [prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
            carbon: ^2.63
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.os == 'windows-latest' && '^^^' || '' }}${{ matrix.carbon }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Output the environment variables
        run: |
          echo "Environment Variables: ${{ env.TABLEAU_URL }}"

      - name: Tableau Server Tests | Server Admin / PAT Auth
        run: vendor/bin/pest --ci
        env:
          TABLEAU_URL: ${{ vars.TABLEAU_URL }}
          # TABLEAU_PRODUCT_VERSION: ${{ inputs.tabelau_product_version }}
          # # Auth with PAT
          # TABLEAU_PAT_NAME: ${{ inputs.tabelau_pat_name }}
          # TABLEAU_PAT_SECRET: ${{ inputs.tabelau_pat_secret }}
          # # Auth with Username
          # TABLEAU_USERNAME: ${{ inputs.tabelau_username }}
          # TABLEAU_PASSWORD: ${{ inputs.tabelau_password }}
